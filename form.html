<body>
    <fieldset>
        <legend>Form</legend>
            <form action="" method="post">
            <h1><u>Form</u></h1>
            <br>

            <table>

                <tr>
                    <td><strong>First Name</strong></td>
                    <td><input type="text" pattern="[a-zA-Z/s]+" placeholder="Shivam" required></td>
                </tr>

                <tr>
                    <td><strong>Last Name</strong></td>
                    <td><input type="text" pattern="[a-zA-Z/s]+" placeholder="Kuhikar" required></td>
                </tr>

                <tr>
                    <td><strong>Father Name</strong></td>
                    <td><input type="text" pattern="[a-zA-Z/s]+" placeholder="Prakashbhai" required></td>
                </tr>

                <tr>
                    <td><strong>Gender</strong></td>
                    <td><select name="" id="">
                        <option value="">Male</option>
                        <option value="">Woman</option>
                        <option value="">Other</option>
                    </select></td>
                </tr>

                <tr>
                    <td><strong>Birthdate & Time*</strong></td>
                    <td><input type="datetime-local"></td>
                </tr>

                <tr>
                    <td><strong>Status</strong></td>
                    <td><input type="radio"  name="Gender">single
                    <input type="radio"  name="Gender">Married
                    <input type="radio"  name="Gender">Divorce</td>
                </tr>

                <tr>
                    <td><strong>Choose any color</strong></td>
                    <td><input type="color"></td>
                </tr>

                <tr>
                    <td><strong>Password*</strong></td>
                    <td><input type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
                </tr>

                <tr>
                    <td><strong>Address*</strong></td>
                    <td><textarea name="s" id="h" cols="40"></textarea></td>
                </tr>

                <tr>
                    <td><strong>City</strong></td>
                    <td><select name="" id="">
                        <option value="">Ahmedabad</option>
                        <option value="">Surat</option>
                        <option value="">Vadodara</option>
                    </select></td>
                </tr>

                <tr>
                    <td><strong>State/Region</strong></td>
                    <td><select name="" id="">
                        <option value="">Gujrat</option>
                        <option value="">Maharashtra</option>
                        <option value="">Rajsthan</option>
                    </select></td>
                </tr>

                <tr>
                    <td><strong>Code*</strong></td>
                    <td><input type="text" value="" name="fname" placeholder="380026, 380028 etc..." required></td>
                </tr>

                <tr>
                    <td><strong>Country</strong></td>
                    <td><input type="text" placeholder="India" required></td>
                </tr>

                <tr>
                    <td><strong>Phone*</strong></td>
                    <td><input type="text" placeholder="9737495986" required></td>
                </tr>

                <tr>
                    <td><strong>Required</strong></td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>
                    <td><strong>Email*</strong></td>
                    <td><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="" name="email" placeholder="shivamkuhikar@gmail.com"></td>
                </tr>

                <tr>
                    <td><strong>Add file*</strong></td>
                    <td><input type="file" multiple required></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
       </form>
    </fieldset>
</body>
</html>
