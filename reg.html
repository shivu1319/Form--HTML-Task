                            <td><input type="text" required></td>

                    </tr>

                    <tr>
                        <td>
                            <label><b>Enter your password</b></label>
                            <td><input type="text" required></td>
                        </td>
                    </tr>

                    <tr>
                        <td>

                            <td><input type="text" required></td>

                    </tr>

                    <tr>

                    </tr>

                    <tr>
                        <td>
                            <label><b>Enter your password</b></label>
                            <td><input type="text" required></td>

                    </tr>

                    <tr>

                    </tr>

                    </tr>

                        </td>
                    </tr>

                        <td>

                        </select></td>
                    </tr>

                        <td><strong>Upload your pic</strong></td>

                    </tr>
